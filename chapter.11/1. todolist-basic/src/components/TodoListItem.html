<li>
  {{ index + 1 }}.
  <input type="checkbox" v-model="itemSync.completed" />
  <span
    @click="isEdit = !isEdit"
    v-if="!isEdit"
    :class="{'todolist-completed': itemSync.completed}"
  >
    {{ itemSync.task }} - {{ createdAt }}
  </span>
  <span v-else>
    <input
      type="text"
      v-model="itemSync.task"
      @keyup.enter="isEdit = !isEdit"
    />
  </span>
  <a href="#" @click="$emit('remove', index)">삭제</a>
</li>
