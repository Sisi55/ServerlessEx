<div class="login-form">
  <form v-on:submit="login" method="post">
    <div class="avatar"><i class="material-icons">perm_identity</i></div>
    <h4 class="modal-title">로그인</h4>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="이메일"
        required="required"
        v-model="form.email"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        placeholder="암호"
        required="required"
        v-model="form.password"
      />
    </div>
    <input
      type="submit"
      class="btn btn-primary btn-block btn-lg"
      value="Login"
    />
  </form>
  <div class="text-center small">
    계정이 없으신가요? <router-link to="/register">회원가입</router-link>
  </div>
</div>
